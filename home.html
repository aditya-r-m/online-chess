<html ng-app="chess">

<head>
	<title>Online multiplayer chess</title>
	<link rel="stylesheet" href="/static/_lib/bootstrap-css-only/css/bootstrap.css" />
	<link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>

	<div class="container chessboard" ng-controller="GameController">
		<div class="row" ng-repeat="row in board track by $index">
			<div class="col-xs-6">
				<div class="col-xs-3" ng-repeat="square in row | limitTo:4:0 track by $index" ng-class="(square.rank+square.file)%2===0?'even':'odd'">
				</div>
			</div>
			<div class="col-xs-6">
				<div class="col-xs-3" ng-repeat="square in row | limitTo:8:4 track by $index" ng-class="(square.rank+square.file)%2===0?'even':'odd'">
				</div>
			</div>
		</div>
	</div>

	<script src="/static/_lib/jquery/dist/jquery.js "></script>
	<script src="/static/_lib/angular/angular.js "></script>
	<script src="/static/_lib/angular-bootstrap/ui-bootstrap.js "></script>
	<script src="/static/js/app.js "></script>

</body>

</html>
